# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "skk1faker 笔记"
subtitle: ''
description: '登峰造极'
keywords:
author: skk1faker
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://skk1faker.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: true # 渲染草稿
post_asset_folder: true   # 如何插入图片 https://fuhailin.github.io/Hexo-images/     
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: /default-index/       # 这是一个无效的路径，主要目的是将hexo中默认主页去掉换位next皮肤指定的主页，也就是source下的index.md文件显示的内容
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  # repo: git@github.com:skk1faker/skk1faker.github.io.git
  # repo: git@113.44.5.225:/var/repo/blog.git
  repo: git@113.44.5.225:/home/git/project/hexo.git
  branch: master

# locak_search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

heading_index:
  enable: true                 # 是否启用插件，默认为 true
  index_styles: "{1} {1} {1} {1} {1} {1}" # 定义各级标题的索引样式
  connector: "."               # 索引数字之间的连接符，例如生成 "1.2.1"
  global_prefix: ""            # 添加到整个索引前的全局前缀（可选）
  global_suffix: ". "          # 添加到整个索引后的全局后缀（可选），如 ". " 会使编号后带一个点号和空格
  start_level: 1               # 从第几级标题开始添加编号（1 表示从 h1 开始）
  allow_html: false            # 是否允许标题中包含 HTML，默认为 false
